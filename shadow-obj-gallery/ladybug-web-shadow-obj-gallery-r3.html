<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Ladybug Web Shadow OBJ Gallery R3.1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='Uses location.hash to load OBJ and MTL files and display Sun position and analemmas 
according to latitude, longitude, date and time.
' >
<meta name=keywords content='Ladybug Web,NOAA,Mike Bostock,Solar Calculator,JSON,WebGL,Three.js,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='2016-05-28' >
</head>
<body>
<script src=https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js ></script>
<script>

	var core = '../shadow-obj-core/index.html';

	var defaultFile = 'https://ladybug-analysis-tools.github.io/3d-models/content/obj/urban_model_001/model.mtl#sx=0.1#sy=0.1#sz=0.1#rx=-90#px=-15#pz=-20#cx=-32#cy=39#cz=92';

	init();

	function init() {

		var css, ifr, hamburger, menu, date;

		css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'html { height: 100%; }' +
			'body { font: 12pt monospace; height: 100%; margin: 0; overflow: hidden; }' +
			'a { color: crimson; text-decoration: none; }' +
			'button, input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }' +

//			'iframe { border: 0px solid green; height: 100%; margin: 0; padding: 0; width: 100%; }' +
			'iframe { border: 0px red solid; height: 100%;; overflow: hidden; position: absolute; top: 0; width: 100%; }' +

			'input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }' +
			'input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }' +
			'input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }' +

			'#bars { color: crimson; cursor: pointer; font-size: 24pt; text-decoration: none; }' +
			'#hamburger { left: 325px; position: absolute; top: 20px; transition: left 1s; }' +
			'#menu { background-color: #eee; border: 1px #ccc solid; left: -325px; max-height: ' + ( window.innerHeight - 10 ) + 'px; ' +
				'opacity: 0.85; overflow: auto; padding: 0 10px; position: absolute; top: -20px; transition: left 1s; width: 300px; }' +

		'';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';

//		ifr = document.body.appendChild( document.createElement( 'iframe' ) );
//		ifr.id = 'ifr';
//		ifr.scrolling = 'no';

		hamburger = document.body.appendChild( document.createElement( 'div' ) );
		hamburger.id = 'hamburger';
		hamburger.innerHTML = '<div id=bars >  &#9776 </div>';
		bars.onclick = function() { hamburger.style.left = hamburger.style.left === "0px" ? "325px" : 0; };

		menu = hamburger.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a href=http://ladybug-analysis-tools.github.io/ladybug-web/shadow-obj-gallery/index.html#readme.md >&#x24D8;</a>' +
			'</h2>' +
			'<p id=coreMessage >messages<br>appear here...</p>' +
			'<p id=sendToOpener > </p>' +
			'<hr>' +
			'<h3>Time & Positions</h3>' +
			'<p>' + 
				'Month<br><input type=range id=inpMonth min=0 max=11 value=1 step=1 oninput=setDate(); title="1 to 12: OK" ><output id=outMonth ></output><br>' +
				'Day<br><input type=range id=inpDate min=0 max=31 step=1 value=1 oninput=setDate(); title="1 to 31: OK" ><output id=outDate ></output><br>' +
				'Hour<br><input type=range id=inpHours min=0 max=23 step=1 value=1 oninput=setDate(); title="0 to 23: OK" ><output id=outHours ></output><br>' +
				'Minute<br><input type=range id=inpMinutes min=0 max=59 step=1 value=1 oninput=setDate(); title="0 to 59: OK" ><output id=outMinutes ></output><br>' +
			'</p>' +
			'<p id=corePositionsMessage >Latitude<br>Longitude<br><Azimuth<br>Altitude</p>' +
			'<hr>' +
			'<div id=menuItems ></div>' +
			'<hr>' +
			'<center><img src=https://ladybug-analysis-tools.github.io/images/ladybug-logo.png width=48 ></center>' +

		'';

		date = new Date();

		outMonth.value = inpMonth.value = date.getMonth();
		outMonth.value = inpMonth.valueAsNumber + 1;
		outDate.value = inpDate.value = date.getDate();
		outHours.value = inpHours.value = date.getHours();
		outMinutes.value = inpMinutes.value = date.getMinutes();

		window.addEventListener ( 'hashchange', onHashChange, false );

		getMarkdown( 'menu.md', menuItems );

		onHashChange();

	}

	function onHashChange() {

//		ifr.src = core + location.hash;

		contents.innerHTML = '<iframe id=ifr src=' + core +  location.hash + ' scrolling="no" ></iframe>';
		ifr.id = 'ifr';

		sendToOpener.innerHTML = '<a href=../shadow-obj-opener/index.html' + location.hash + ' >Send to Opener</a>';

	}

	function getCoreParameters( message ) {

		var r2d = 180 / Math.PI;

		ifrContentWindow = ifr.contentWindow;
		model = ifrContentWindow.model;
		pud = ifr.contentWindow.pud;

		outMonth.value = inpMonth.value = pud.month;
		outDate.value = inpDate.value = pud.date;
		outHours.value = inpHours.value = pud.hours;
		outMinutes.value = inpMinutes.value = pud.minutes;

		corePositionsMessage.innerHTML = 
			'Latitude ' + pud.latitude + '<br> \
			Longitude ' + pud.longitude + '<br> \
			Azimuth ' + ( pud.sunPosition ? pud.sunPosition.azimuth.toFixed() : '' ) + '<br> \
			Altitude ' + ( pud.sunPosition ? pud.sunPosition.altitude.toFixed() : '' ) + '<br> \
		';

// console.log( '', model );

	}

	function getCorePositions() {

		var icw = ifr.contentWindow;

		corePositionsMessage.innerHTML = 
			'Latitude ' + icw.pud.latitude + '<br> \
			Longitude ' + icw.pud.longitude + '<br> \
			Azimuth ' + ( icw.pud.sunPosition ? icw.pud.sunPosition.azimuth.toFixed() : '' ) + '<br> \
			Altitude ' + ( icw.pud.sunPosition ? icw.pud.sunPosition.altitude.toFixed() : '' ) + '<br> \
		';

	}

	function setDate() {

		ifr.contentWindow.location.hash = '#mo=' + inpMonth.valueAsNumber + '#da=' + inpDate.valueAsNumber + 
			'#hr=' + inpHours.valueAsNumber + '#mn=' + inpMinutes.valueAsNumber ;

		outMonth.value = inpMonth.valueAsNumber + 1;
		outDate.value = inpDate.value;
		outHours.value = inpHours.value;
		outMinutes.value = inpMinutes.value;

	}

	function getMarkdown( fileName, target ) {

		var converter, xhr;

		converter = new showdown.Converter( { strikethrough: true, literalMidWordUnderscores: true, simplifiedAutoLink: true, tables: true });

		xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
		xhr.onload = function () { target.innerHTML = converter.makeHtml(  xhr.responseText ); };
		xhr.send( null );

	}

</script>
</body>
</html>
